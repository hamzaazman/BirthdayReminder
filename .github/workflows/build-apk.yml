name: Build APK

on:
  push:
    branches: [master]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build & Upload APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Decode keystore from base64 and save
      run: echo "${{ secrets.KEYSTORE_FILE_PATH }}" | base64 --decode > keystore.jks

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission to gradlew
      run: chmod +x ./gradlew

    - name: Build release APK
      run: ./gradlew assembleRelease --stacktrace

    - name: Find APK path dynamically
      id: find_apk
      run: |
        APK_PATH=$(find app/build/outputs -name "*.apk" | head -n 1)
        echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
        echo "apk=$APK_PATH" >> $GITHUB_OUTPUT

    - name: Rename and move APK to root
      run: |
        VERSION_NAME=1.0.0
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
        cp app/build/outputs/apk/release/app-release.apk ./BirthdayReminder-v$VERSION_NAME.apk

    - name: Create update.json
      run: |
        VERSION_NAME=1.0.0
        VERSION_CODE=$(date +%s) # otomatik versiyon kodu
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
        echo '{
          "versionCode": '"$VERSION_CODE"',
          "versionName": "'"$VERSION_NAME"'",
          "apkUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/BirthdayReminder-v'"$VERSION_NAME"'.apk",
          "changelog": "Otomatik yayÄ±n"
        }' > update.json

    - name: Upload update.json and APK to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # Burada hem APK hem update.json var
        destination_dir: releases
        
    env:
      KEYSTORE_FILE_PATH: ${{ secrets.KEYSTORE_FILE_PATH }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
